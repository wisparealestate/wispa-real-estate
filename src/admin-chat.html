<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Chat - Wispa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--page-bg, #f4f6fa);
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
            min-height: 100vh;
        }
        .admin-chat-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            border-radius: 16px;
            overflow: hidden;
        }
        .chat-sidebar {
            width: 340px;
            background: #f8fafc;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        .sidebar-header {
            padding: 24px 24px 12px 24px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #222;
            border-bottom: 1px solid #e5e7eb;
        }
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 0 12px 0;
        }
        .chat-list-item {
            padding: 18px 24px 14px 24px;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
            background: none;
            transition: background 0.15s;
        }
                .conversation-item {
                    display: flex;
                    gap: 12px;
                    padding: 12px;
                    align-items: center;
                    border-bottom: 1px solid var(--border);
                    text-decoration: none !important;
                    color: inherit;
                    background: none;
                    transition: background 0.15s;
                }
                .conversation-item:hover, .conversation-item.active {
                    background: #e6f0fa;
                }
        .chat-list-item .chat-title {
            font-weight: 600;
            font-size: 1.05rem;
            color: #1a2233;
        }
        .chat-list-item .chat-sub {
            font-size: 0.92rem;
            color: #7b8a9b;
            margin-top: 2px;
        }
        .chat-list-item .chat-last {
            font-size: 0.95rem;
            color: #444;
            margin-top: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 32px 16px 32px;
            border-bottom: 1px solid #e5e7eb;
            background: #fff;
        }
        .chat-header .chat-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a2233;
        }
        .chat-header .chat-sub {
            font-size: 0.98rem;
            color: #7b8a9b;
        }
        .chat-header .btn-back {
            background: #e5e7eb;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            color: #333;
            margin-right: 12px;
        }
        .chat-messages-area {
            flex: 1;
            overflow-y: auto;
            background: #f7fafd;
            padding: 32px 32px 16px 32px;
            display: flex;
            flex-direction: column;
        }
        .property-info {
            background: #f0f6ff;
            border-left: 4px solid var(--primary, #3498db);
            border-radius: 8px;
            padding: 14px 18px 10px 18px;
            margin-bottom: 18px;
        }
        .property-info .title {
            font-weight: 700;
            color: #1a2233;
            margin-bottom: 6px;
        }
        .property-info .meta {
            font-size: 0.98rem;
            color: #7b8a9b;
            margin-bottom: 2px;
        }
        .chat-message-row {
            display: flex;
            margin-bottom: 14px;
        }
        .chat-message-row.admin {
            justify-content: flex-end;
        }
        .chat-message {
            max-width: 70%;
            background: #fff;
            color: #222;
            padding: 13px 18px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(52,152,219,0.07);
            font-size: 1.04rem;
            position: relative;
        }
        .chat-message.admin {
            background: #3498db;
            color: #fff;
        }
        .chat-message .sender {
            font-size: 0.93rem;
            font-weight: 600;
            margin-bottom: 2px;
            color: #3498db;
        }
        .chat-message.admin .sender {
            color: #fff;
        }
        .chat-message .timestamp {
            font-size: 0.85rem;
            color: #b0b8c1;
            margin-top: 7px;
            text-align: right;
        }
        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 18px 32px 18px 32px;
            border-top: 1px solid #e5e7eb;
            background: #fff;
        }
        .chat-input-area input {
            flex: 1;
            padding: 13px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1.05rem;
            margin-right: 12px;
        }
        .chat-input-area button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }
        .chat-input-area button:hover {
            background: #217dbb;
        }
        @media (max-width: 900px) {
            .admin-chat-container { flex-direction: column; height: auto; }
            .chat-sidebar { width: 100%; min-width: 0; border-right: none; border-bottom: 1px solid #e5e7eb; }
            .chat-main { min-width: 0; }
        }
        @media (max-width: 600px) {
            .admin-chat-container { border-radius: 0; box-shadow: none; }
            .chat-header, .chat-messages-area, .chat-input-area { padding-left: 10px; padding-right: 10px; }
            .chat-sidebar { padding-left: 0; padding-right: 0; }
        }
    </style>
</head>
<body>
    <!-- ADMIN HEADER -->
    <main>
        <div class="main-container">
            <section class="services-hero">
                <div class="hero-content">
                    <p class="eyebrow">Admin Support & Messages</p>
                    <h1 style="display:flex;align-items:center;gap:18px;">
                        <span style="display:block;width:100%;text-align:center;">Admin Chat</span>
                    </h1>
                    <p class="lead">Send messages to users and agents. Conversations are stored locally for this demo.</p>
                </div>
            </section>
            <section class="services-section">
                <h2>Your Conversations</h2>
                <p class="section-intro">Select a conversation or start a new chat below.</p>
                <div class="chat-wrapper">
                    <div id="conversationsList">
                        <!-- Conversations will be injected here -->
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p style="text-align:center">&copy; 2026 Wispa Real Estate. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script>
        (function(){
            // Use admin-specific conversations key
            const KEY = 'adminChats';
            const listEl = document.getElementById('conversationsList');
            function loadConversations(){
                try { return JSON.parse(localStorage.getItem(KEY) || '[]'); } catch(e){ return []; }
            }
            function formatTime(ts){
                if (!ts) return '';
                const d = new Date(ts);
                return isNaN(d.getTime()) ? '' : d.toLocaleString();
            }
            function render(){
                const convs = loadConversations();
                listEl.innerHTML = '';
                if (!convs || convs.length === 0) {
                    listEl.innerHTML = '<p style="padding:20px;text-align:center;color:var(--text-light);">No conversations yet. Start a conversation from a property detail page!</p>';
                    return;
                }
                convs.forEach(c => {
                    const a = document.createElement('a');
                    a.href = `admin-conversation.html?id=${encodeURIComponent(c.id)}`;
                    a.className = 'conversation-item';
                    a.innerHTML = `
                        <div class="avatar">${(c.participantName||c.userName||'U').split(' ').map(n=>n[0]).join('')}</div>
                        <div style="flex:1;min-width:0">
                            <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
                                <strong>${c.participantName||c.userName||'User'}</strong>
                                <small>${formatTime(c.updated)}</small>
                            </div>
                            <div style="color:var(--secondary);font-size:14px;margin-top:6px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">${c.lastMessage||''}</div>
                        </div>
                        ${c.unread ? `<div style="margin-left:8px"><span class="unread-badge">${c.unread}</span></div>` : ''}
                    `;
                    listEl.appendChild(a);
                });
            }
            render();
            window.addEventListener('storage', function(e){
                if (!e.key) return;
                if (e.key === KEY) render();
            });
            // Edit Profile button logic
        })();
    </script>
</body>
</html>
