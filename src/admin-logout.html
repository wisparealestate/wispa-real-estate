<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Logout - Wispa Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .logout-container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px 28px; text-align: center; }
        .logout-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 18px; }
        .logout-message { color: #444; font-size: 1.1rem; margin-bottom: 24px; }
        .logout-actions button { background: #3498db; color: #fff; border: none; padding: 10px 28px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.15s; }
        .logout-actions button:hover { background: #217dbb; }
        @media (max-width: 600px) {
            .logout-container {
                max-width: 100vw;
                margin: 0;
                padding: 18px 4vw;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-title">Logged Out</div>
        <div class="logout-message">You have been successfully logged out.</div>
        <div class="logout-actions">
            <button onclick="window.location.href='admin-login.html'">Login Again</button>
        </div>
    </div>
</body>
</html>
