<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Profile - Wispa Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
                .menu-link.active {
                    background: none !important;
                    color: #0e791b !important;
                    font-weight: 600 !important;
                }
        html, body { height: 100%; margin: 0; padding: 0; }
        body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f4f6fa; }
        .profile-container { max-width: 480px; width: 100%; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px 28px; text-align: center; }
        @media (max-width: 600px) {
            .profile-container {
                max-width: 100vw;
                padding: 18px 4vw;
                border-radius: 0;
                box-shadow: none;
            }
            body {
                align-items: flex-start;
            }
        }
        .profile-avatar { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 3px solid #3498db; margin-bottom: 18px; }
        .profile-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 6px; }
        .profile-role { color: #3498db; font-size: 1.1rem; margin-bottom: 18px; }
        .profile-info { color: #444; font-size: 1.05rem; margin-bottom: 10px; }
        .profile-actions { margin-top: 24px; }
        .profile-actions button { background: #3498db; color: #fff; border: none; padding: 10px 28px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.15s; }
        .profile-actions button:hover { background: #217dbb; }
    </style>
</head>
<body>

    <div class="profile-container" style="margin-top:90px;">
        <div style="position:relative; display:inline-block;">
            <img id="adminAvatar" src="https://ui-avatars.com/api/?name=Terry%20Franklin&background=3498db&color=fff" alt="Admin" class="profile-avatar" style="cursor:pointer;">
            <input type="file" id="avatarUpload" accept="image/*" style="display:none">
            <label for="avatarUpload" style="position:absolute; bottom:8px; right:8px; background:#fff; border-radius:50%; box-shadow:0 2px 6px rgba(0,0,0,0.12); padding:6px; cursor:pointer; border:1px solid #eee;">
                <span style="font-size:18px; color:#3498db;">&#128247;</span>
            </label>
        </div>
        <div class="profile-title" id="adminName">Terry Franklin</div>
        <div class="profile-role" id="adminRole">Manager</div>
        <div class="profile-info" id="adminLocation">Location: -</div>
        <div class="profile-info" id="adminGender">Gender: -</div>
        <div class="profile-info" id="adminPhone">Phone: -</div>
        <div class="profile-info" id="adminEmail">Email: admin@wispa.com</div>
        <div class="profile-info" id="adminBio">Bio: Responsible for managing the Wispa Real Estate platform, users, and agents.</div>
        <div class="profile-actions" style="margin-bottom:0; display: flex; justify-content: center; gap: 16px;">
            <button onclick="window.location.href='admin-edit-profile.html'">Edit Profile</button>
            <button onclick="logoutAdmin()" style="background:#e74c3c;color:#fff;">Logout</button>
        </div>
        <div class="profile-extra" style="margin-top: 24px; text-align: center;">
            <div class="profile-info"><strong>Rate:</strong> <span id="adminRate">5.0</span></div>
            <div class="profile-info"><strong>Level:</strong> <span id="adminLevel">Platinum</span></div>
            <div class="profile-info"><strong>Since:</strong> <span id="adminSince">2022</span></div>
            <div class="profile-info" style="margin-top:10px; color:#888; font-size:0.98em;">
                Dedicated to providing the best<br>
                real estate management experience.
            </div>
        </div>
    </div>
</body>
    <script>
        function logoutAdmin() {
            // Optionally clear admin session or localStorage keys here
            // For demo, just redirect to admin login page
            window.location.href = 'admin-login.html';
        }
        // Load admin profile from server or fallback to localStorage
        async function updateProfile() {
            let profile = {};
            try {
                // prefer apiFetch which handles API_BASE
                const getter = window.apiFetch || fetch;
                const res = await getter('/api/admin/profile');
                if (res && res.ok) {
                    const j = await res.json();
                    profile = j.profile || j || {};
                } else {
                    profile = JSON.parse(localStorage.getItem('adminProfile') || '{}');
                }
            } catch (e) { try { profile = JSON.parse(localStorage.getItem('adminProfile') || '{}'); } catch(e){ profile = {}; } }
            document.getElementById('adminName').textContent = profile.adminName || 'Terry Franklin';
            document.getElementById('adminRole').textContent = profile.adminRole || 'Manager';
            document.getElementById('adminEmail').textContent = 'Email: ' + (profile.adminEmail || 'admin@wispa.com');
            document.getElementById('adminLocation').textContent = 'Location: ' + (profile.adminLocation || '-');
            document.getElementById('adminGender').textContent = 'Gender: ' + (profile.adminGender || '-');
            document.getElementById('adminPhone').textContent = 'Phone: ' + (profile.adminPhone || '-');
            document.getElementById('adminBio').textContent = 'Bio: ' + (profile.adminBio || 'Responsible for managing the Wispa Real Estate platform, users, and agents.');
            // Update avatar if uploaded, else use initials
            if(profile.adminAvatar){
                document.getElementById('adminAvatar').src = profile.adminAvatar;
            } else {
                document.getElementById('adminAvatar').src = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(profile.adminName || 'Terry Franklin') + '&background=3498db&color=fff';
            }
        }
        updateProfile();
        // Handle avatar upload
        document.getElementById('avatarUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file && file.type.startsWith('image/')){
                const reader = new FileReader();
                reader.onload = async function(evt){
                    let profile = {};
                    try {
                        const getter = window.apiFetch || fetch;
                        const res = await getter('/api/admin/profile');
                        if (res && res.ok) {
                            const j = await res.json(); profile = j.profile || j || {};
                        } else {
                            profile = JSON.parse(localStorage.getItem('adminProfile') || '{}');
                        }
                    } catch (e) { try { profile = JSON.parse(localStorage.getItem('adminProfile') || '{}'); } catch(e){ profile = {}; } }
                    profile.adminAvatar = evt.target.result;
                    try {
                        const poster = window.apiFetch || fetch;
                        await poster('/api/admin/profile', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(profile) });
                    } catch (e) {
                        try { localStorage.setItem('adminProfile', JSON.stringify(profile)); } catch(e){}
                    }
                    updateProfile();
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</html>
