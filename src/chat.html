<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chat - Wispa Real Estate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header and navigation removed -->

    <main>
        <div class="main-container">
            <section class="services-hero">
                <div class="hero-content">
                    <p class="eyebrow">Support & Messages</p>
                    <h1>Chat</h1>
                    <p class="lead">Send messages to our agents and support team. Conversations are stored locally for this demo.</p>
                </div>
            </section>

            <section class="services-section">
                <h2>Your Conversations</h2>
                <p class="section-intro">Select a conversation or start a new chat below.</p>

                <div class="chat-wrapper" style="max-width:900px;margin:20px auto;">
                    <div id="conversationsList" style="background:var(--white);border-radius:8px;border:1px solid var(--border);overflow:hidden;padding:12px;">
                        <!-- Conversations will be injected here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p style="text-align:center">&copy; 2026 Wispa Real Estate. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        (async function(){
            // Check if user is logged in via server session
            const userObj = await window.getCurrentUser();
            if (!userObj) {
                document.getElementById('conversationsList').innerHTML = '<p style="padding:20px;text-align:center;color:var(--text);">Please <a href="login.html">login</a> to view conversations.</p>';
                return;
            }

            const userId = userObj.id;

            // Use user-specific conversations key (in-memory)
            const KEY = 'conversations_' + userId;
            const listEl = document.getElementById('conversationsList');

            // Simple in-memory pub/sub for conversations (used while migrating off localStorage)
            window.__conversationSubs = window.__conversationSubs || {};
            if (!window.subscribeConversations) {
                window.subscribeConversations = function(key, cb){ window.__conversationSubs[key] = window.__conversationSubs[key] || []; window.__conversationSubs[key].push(cb); };
            }
            if (!window.publishConversations) {
                window.publishConversations = function(key, val){ (window.__conversationSubs[key]||[]).forEach(cb=>{ try { cb(val); } catch(e){} }); };
            }

            function formatTime(ts){ const d = new Date(ts); return d.toLocaleString(); }

            // Load conversations from server for this user
            async function loadConversationsFromApi(){
                try{
                    const fetcher = window.apiFetch ? window.apiFetch : fetch;
                    const r = await fetcher('/api/conversations?userId=' + encodeURIComponent(userId));
                    if (r && r.ok){ const j = await r.json(); return Array.isArray(j.conversations) ? j.conversations : []; }
                }catch(e){}
                // Fallback to in-memory
                window._wispaConversations = window._wispaConversations || {};
                return Array.isArray(window._wispaConversations[KEY]) ? window._wispaConversations[KEY] : [];
            }

            async function render(){
                const convs = await loadConversationsFromApi();
                listEl.innerHTML = '';

                if (!convs || convs.length === 0) {
                    listEl.innerHTML = '<p style="padding:20px;text-align:center;color:var(--text-light);">No conversations yet. Start a conversation from a property detail page!</p>';
                    return;
                }

                convs.forEach(c => {
                    const a = document.createElement('a');
                    a.href = `messages.html?conv=${encodeURIComponent(c.id)}`;
                    a.className = 'conversation-item';
                    a.style.display = 'flex';
                    a.style.gap = '12px';
                    a.style.padding = '12px';
                    a.style.alignItems = 'center';
                    a.style.borderBottom = '1px solid var(--border)';
                    a.style.textDecoration = 'none';
                    a.style.color = 'inherit';

                    const agentName = c.agent || c.title || (c.user_id ? `User ${c.user_id}` : 'Agent');

                    a.innerHTML = `
                        <div style="width:56px;height:56px;border-radius:50%;background:var(--light);display:flex;align-items:center;justify-content:center;font-weight:600;color:var(--text);">${String(agentName).split(' ').map(n=>n[0]||'').join('')}</div>
                        <div style="flex:1;min-width:0">
                            <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
                                <strong style="font-size:15px">${agentName}</strong>
                                <small style="color:var(--secondary);font-size:12px">${formatTime(c.updated)}</small>
                            </div>
                            <div style="color:var(--secondary);font-size:14px;margin-top:6px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">${c.last || ''}</div>
                        </div>
                        ${c.unread ? `<div style="margin-left:8px"><span class="unread-badge">${c.unread}</span></div>` : ''}
                    `;

                    listEl.appendChild(a);
                });
            }

            // Initial render
            render();

            // Also subscribe to in-memory conversation updates if present
            if (window.subscribeConversations) {
                window.subscribeConversations(KEY, function() { render(); });
            }
        })();
    </script>
</body>
</html>
