<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Search - Wispa Real Estate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ADMIN HEADER -->
    <header class="admin-header" style="display:flex; align-items:center; justify-content:space-between; background:var(--white); border-bottom:1px solid var(--border); padding:18px 30px; position:fixed; top:0; left:0; width:100vw; z-index:1002; box-sizing:border-box;">
        <div class="header-left" style="display:flex; flex-direction:column;">
            <span style="font-size:25px; font-weight:500; color:black; margin-right: 30px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">ADMIN PANEL</span>
        </div>
        <div class="header-right" style="display:flex; align-items:center; gap:18px; position:relative;">
            <span title="Search" id="header-search" style="font-size:22px; cursor:pointer;">üîç</span>
            <span title="Notifications" id="header-notification" style="font-size:22px; cursor:pointer;">üîî</span>
            <span title="Chat" id="header-chat" style="font-size:22px; cursor:pointer;">üí¨</span>
            <div class="hamburger-menu" style="position:relative;">
                <input type="checkbox" id="hamburger-toggle" style="display:none;">
                <label for="hamburger-toggle" style="cursor:pointer; display:inline-block;">
                    <span style="font-size:28px;">‚ò∞</span>
                </label>
                <div class="menu-dropdown" style="display:none; position:absolute; top:40px; right:0; background:var(--white); border:1px solid var(--border); border-radius:8px; box-shadow:var(--shadow); min-width:180px; z-index:100;">
                    <a href="admin.html#overview" class="menu-link" data-page="overview" style="display:block; padding:12px 18px; text-decoration:none;">Overview</a>
                    <a href="admin.html#properties" class="menu-link" data-page="properties" style="display:block; padding:12px 18px; text-decoration:none;">Properties</a>
                    <a href="admin.html#users" class="menu-link" data-page="users" style="display:block; padding:12px 18px; text-decoration:none;">Users</a>
                    <a href="admin.html#agents" class="menu-link" data-page="agents" style="display:block; padding:12px 18px; text-decoration:none;">Agents</a>
                    <a href="admin.html#analytics" class="menu-link" data-page="analytics" style="display:block; padding:12px 18px; text-decoration:none;">Analytics</a>
                    <a href="admin.html#documents" class="menu-link" data-page="documents" style="display:block; padding:12px 18px; text-decoration:none;">Documents</a>
                    <a href="admin.html#settings" class="menu-link" data-page="settings" style="display:block; padding:12px 18px; text-decoration:none;">Settings</a>
                </div>
            </div>
        </div>
        <script>
            // Hamburger menu dropdown toggle and header icon wiring
            document.addEventListener('DOMContentLoaded', function() {
                var toggle = document.getElementById('hamburger-toggle');
                var dropdown = document.querySelector('.menu-dropdown');
                var label = document.querySelector('label[for="hamburger-toggle"]');
                if(toggle && dropdown && label) {
                    toggle.addEventListener('change', function() {
                        dropdown.style.display = toggle.checked ? 'block' : 'none';
                    });
                    label.addEventListener('click', function(e) {
                        e.preventDefault();
                        toggle.checked = !toggle.checked;
                        dropdown.style.display = toggle.checked ? 'block' : 'none';
                    });
                    document.addEventListener('click', function(e) {
                        if (!dropdown.contains(e.target) && !label.contains(e.target)) {
                            toggle.checked = false;
                            dropdown.style.display = 'none';
                        }
                    });
                }
                // Header icon wiring
                var searchIcon = document.getElementById('header-search');
                var notifIcon = document.getElementById('header-notification');
                var chatIcon = document.getElementById('header-chat');
                if(searchIcon) {
                    searchIcon.addEventListener('click', function(){
                        window.location.href = 'admin-search.html';
                    });
                }
                if(notifIcon) {
                    notifIcon.addEventListener('click', function(){
                        window.location.href = 'admin.html#notification';
                    });
                }
                if(chatIcon) {
                    chatIcon.addEventListener('click', function(){
                        window.location.href = 'admin-chat.html';
                    });
                }
            });
        </script>
    </header>
    <div style="height:80px;"></div>
    <main class="admin-main">
        <div class="search-section" style="width:100%;max-width:600px;margin:40px auto 0 auto;padding:20px;">
            <h2>Search for properties, users, agents and more</h2>
            <input type="text" placeholder="Type to search..." style="width:100%;padding:14px;font-size:18px;">
        </div>
    </main>
</body>
</html>
