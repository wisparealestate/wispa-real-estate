<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — Wispa Real Estate</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Minimal overrides to ensure header/hamburger visible */
    .admin-header { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:var(--brand, #1e88e5); color:#fff; }
    .admin-title { font-size:1.05rem; font-weight:600; color:#fff; }
    .hamburger { background:transparent; border:0; color:#fff; font-size:1.25rem; cursor:pointer }
    .menu-dropdown { position:absolute; right:16px; top:56px; background:#fff; color:#111; border:1px solid rgba(0,0,0,0.08); box-shadow:0 6px 18px rgba(0,0,0,0.08); min-width:160px; display:none; z-index:2000 }
    .menu-dropdown a{ display:block; padding:8px 12px; color:inherit; text-decoration:none }
    .menu-dropdown a:hover{ background:#f6f6f6 }
    .admin-main{ padding:18px }
    .tabs { display:flex; gap:8px; margin-bottom:12px }
    .tab-btn { padding:8px 12px; background:#f1f5f9; border-radius:6px; cursor:pointer }
    .tab-btn.active { background:var(--brand, #1e88e5); color:#fff }
    .tab-panel { display:none }
    .tab-panel.active { display:block }
    .profile-field { margin:8px 0 }
  </style>
</head>
<body>
  <header class="admin-header">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="admin-title">Wispa Admin</div>
      <div style="font-size:0.9rem; opacity:0.9" id="logged-as"></div>
    </div>
    <div style="position:relative">
      <button class="hamburger" id="hamburger" aria-label="Menu">☰</button>
      <nav class="menu-dropdown" id="menuDropdown">
        <a href="#overview" data-tab="overview">Overview</a>
        <a href="#profile" data-tab="profile">Profile</a>
        <a href="#chat" data-tab="chat">Chat</a>
        <a href="#search" data-tab="search">Search</a>
        <a href="#logout" id="logoutLink">Log out</a>
      </nav>
    </div>
  </header>

  <main class="admin-main">
    <div class="tabs" role="tablist">
      <button class="tab-btn" data-tab="overview">Overview</button>
      <button class="tab-btn" data-tab="profile">Profile</button>
      <button class="tab-btn" data-tab="requests">Requests</button>
      <button class="tab-btn" data-tab="messages">Messages</button>
      <button class="tab-btn" data-tab="alerts">Alerts</button>
      <button class="tab-btn" data-tab="notifications">Notifications</button>
    </div>

    <section id="overview" class="tab-panel">
      <h2>Overview</h2>
      <p id="overviewIntro">Loading admin overview…</p>
      <div id="overviewContent"></div>
    </section>

    <section id="profile" class="tab-panel">
      <h2>Profile</h2>
      <div class="profile-field"><strong>Name:</strong> <span id="profileName">—</span></div>
      <div class="profile-field"><strong>Email:</strong> <span id="profileEmail">—</span></div>
      <div class="profile-field"><strong>Role:</strong> <span id="profileRole">—</span></div>
      <button id="refreshProfile">Refresh</button>
    </section>

    <section id="requests" class="tab-panel">
      <h2>Property Requests</h2>
      <p><button id="refreshRequests">Refresh</button></p>
      <div id="requestsList">Loading requests…</div>
    </section>

    <section id="messages" class="tab-panel">
      <h2>Contact Messages</h2>
      <p><button id="refreshMessages">Refresh</button></p>
      <div id="messagesList">Loading messages…</div>
    </section>

    <section id="alerts" class="tab-panel">
      <h2>System Alerts</h2>
      <p><button id="refreshAlerts">Refresh</button></p>
      <div id="alertsList">Loading alerts…</div>
    </section>

    <section id="notifications" class="tab-panel">
      <h2>Sent Notifications</h2>
      <p><button id="refreshNotifications">Refresh</button></p>
      <div id="notificationsList">Loading notifications…</div>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    // Minimal admin UI wiring
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menuDropdown');
    hamburger.addEventListener('click', ()=>{ menu.style.display = (menu.style.display==='block') ? 'none' : 'block' });
    window.addEventListener('click', (e)=>{ if(!e.target.closest('#menuDropdown') && !e.target.closest('#hamburger')) menu.style.display='none' });

    function switchTab(name){
      document.querySelectorAll('.tab-btn').forEach(b=>b.classList.toggle('active', b.dataset.tab===name));
      document.querySelectorAll('.tab-panel').forEach(p=>p.classList.toggle('active', p.id===name));
      location.hash = '#'+name;
    }

    document.querySelectorAll('.tab-btn').forEach(b=>b.addEventListener('click', ()=>switchTab(b.dataset.tab)));
    document.querySelectorAll('#menuDropdown a[data-tab]').forEach(a=>a.addEventListener('click', (e)=>{ e.preventDefault(); switchTab(a.dataset.tab); menu.style.display='none' }));

    document.getElementById('logoutLink').addEventListener('click', async (e)=>{
      e.preventDefault();
      try{ await fetch('/api/logout',{method:'POST', credentials:'include'}); }catch(e){}
      location.href = '/admin-login.html';
    });

    async function loadProfile(){
      try{
        let res;
        if (window.apiFetch) res = await window.apiFetch('/api/admin/profile');
        else res = await fetch('/api/admin/profile',{credentials:'include'});
        if(!res || !res.ok){ if(res && res.status===401){ location.href='/admin-login.html'; return } throw new Error('Failed'); }
        const data = await res.json();
        document.getElementById('profileName').textContent = data.name || data.username || 'Admin';
        document.getElementById('profileEmail').textContent = data.email || '—';
        document.getElementById('profileRole').textContent = data.role || 'admin';
        document.getElementById('logged-as').textContent = data.email ? `Signed in as ${data.email}` : '';
        document.getElementById('overviewIntro').textContent = `Welcome back, ${data.name || data.email || 'Admin'}.`;
        document.getElementById('overviewContent').textContent = 'Overview data is available.';
      }catch(err){
        document.getElementById('overviewIntro').textContent = 'Unable to load profile — please login.';
      }
    }

    document.getElementById('refreshProfile').addEventListener('click', loadProfile);

    // Data loaders for new panels
    async function safeApi(path){
      const fn = window.apiFetch ? window.apiFetch : (p,opts)=>fetch(p, Object.assign({credentials:'include'}, opts));
      const res = await fn(path);
      if(!res.ok){ if(res.status===401){ location.href='/admin-login.html'; return null } throw new Error('API error '+res.status) }
      return res.json();
    }

    async function loadRequests(){
      const out = document.getElementById('requestsList');
      out.textContent = 'Loading…';
      try{
        const data = await safeApi('/api/property-requests');
        if(!data) return;
        if(!Array.isArray(data)) data = data.items || [];
        out.innerHTML = data.length ? '<ul>'+data.map(r=>`<li><strong>${escapeHtml(r.name||r.email||'Request')}</strong> — ${escapeHtml(r.message||r.comment||r.note||'')}</li>`).join('')+'</ul>' : 'No requests.';
      }catch(e){ out.textContent = 'Failed to load requests.' }
    }

    async function loadMessages(){
      const out = document.getElementById('messagesList');
      out.textContent = 'Loading…';
      try{
        const data = await safeApi('/api/contact-messages');
        if(!data) return;
        if(!Array.isArray(data)) data = data.items || [];
        out.innerHTML = data.length ? '<ul>'+data.map(m=>`<li><strong>${escapeHtml(m.email||m.from||'Sender')}</strong>: ${escapeHtml((m.message||m.body||'').slice(0,200))}</li>`).join('')+'</ul>' : 'No messages.';
      }catch(e){ out.textContent = 'Failed to load messages.' }
    }

    async function loadAlerts(){
      const out = document.getElementById('alertsList');
      out.textContent = 'Loading…';
      try{
        const data = await safeApi('/api/system-alerts');
        if(!data) return;
        if(!Array.isArray(data)) data = data.items || [];
        out.innerHTML = data.length ? '<ul>'+data.map(a=>`<li>${escapeHtml(a.title||a.message||'Alert')}</li>`).join('')+'</ul>' : 'No alerts.';
      }catch(e){ out.textContent = 'Failed to load alerts.' }
    }

    async function loadNotifications(){
      const out = document.getElementById('notificationsList');
      out.textContent = 'Loading…';
      try{
        const data = await safeApi('/api/admin/sent-notifications');
        if(!data) return;
        if(!Array.isArray(data)) data = data.items || [];
        out.innerHTML = data.length ? '<ul>'+data.map(n=>`<li>${escapeHtml(n.title||n.message||'Notification')} — ${escapeHtml(n.sentAt||n.createdAt||'')}</li>`).join('')+'</ul>' : 'No notifications.';
      }catch(e){ out.textContent = 'Failed to load notifications.' }
    }

    // Small helper to avoid XSS in rendered strings
    function escapeHtml(s){ if(s==null) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;') }

    document.getElementById('refreshRequests').addEventListener('click', loadRequests);
    document.getElementById('refreshMessages').addEventListener('click', loadMessages);
    document.getElementById('refreshAlerts').addEventListener('click', loadAlerts);
    document.getElementById('refreshNotifications').addEventListener('click', loadNotifications);

    // Init tab from hash or default and load data
    const initial = (location.hash && location.hash.slice(1)) || 'overview';
    switchTab(initial);
    loadProfile();
    loadRequests();
    loadMessages();
    loadAlerts();
    loadNotifications();
  </script>
</body>
</html>
