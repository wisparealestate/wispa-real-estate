<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Login - Wispa Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #f4f6fa; }
        .admin-login-container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 36px 32px; }
        .admin-login-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 18px; text-align: center; }
        .admin-login-form { display: flex; flex-direction: column; gap: 18px; }
        .admin-login-form label { font-weight: 600; margin-bottom: 6px; }
        .admin-login-form input {
            padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;
        }
        .admin-login-actions { margin-top: 18px; text-align: center; }
        .admin-login-actions button { background: #3498db; color: #fff; border: none; padding: 10px 28px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.15s; }
        .admin-login-actions button:hover { background: #217dbb; }
        .admin-login-error { color: #e74c3c; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-title">Admin Login</div>
        <form class="admin-login-form" id="adminLoginForm" autocomplete="off">
            <div>
                <label for="adminEmail">Email</label>
                <input type="email" id="adminEmail" name="adminEmail" required autofocus>
            </div>
            <div>
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
            </div>
            <div class="admin-login-actions">
                <button type="submit">Login</button>
            </div>
            <div class="admin-login-error" id="adminLoginError" style="display:none;"></div>
        </form>
    </div>
    <script>
        const form = document.getElementById('adminLoginForm');
        const errorDiv = document.getElementById('adminLoginError');
        form.addEventListener('submit', async function(e){
            e.preventDefault();
            errorDiv.style.display = 'none';
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password.';
                errorDiv.style.display = 'block';
                return;
            }
            try {
                // Call the admin-login endpoint which authenticates against `users` (role='admin')
                const postFn = window.apiFetch || fetch;
                const res = await postFn('/api/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password })
                });
                if (!res || !res.ok) {
                    const data = res ? await res.json().catch(() => ({})) : {};
                    errorDiv.textContent = data.error || 'Invalid credentials.';
                    errorDiv.style.display = 'block';
                    return;
                }
                const data = await res.json().catch(() => ({}));
                const user = data && (data.user || data.admin || data.user);
                if (!user || user.role !== 'admin') {
                    errorDiv.textContent = 'Account is not an admin.';
                    errorDiv.style.display = 'block';
                    return;
                }
                window.location.href = 'admin.html';
            } catch (err) {
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
