<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Login - Wispa Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #f4f6fa; }
        .admin-login-container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 36px 32px; }
        .admin-login-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 18px; text-align: center; }
        .admin-login-form { display: flex; flex-direction: column; gap: 18px; }
        .admin-login-form label { font-weight: 600; margin-bottom: 6px; }
        .admin-login-form input {
            padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;
        }
        .admin-login-actions { margin-top: 18px; text-align: center; }
        .admin-login-actions button { background: #3498db; color: #fff; border: none; padding: 10px 28px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.15s; }
        .admin-login-actions button:hover { background: #217dbb; }
        .admin-login-error { color: #e74c3c; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-title">Admin Login</div>
        <form class="admin-login-form" id="adminLoginForm" autocomplete="off">
            <div>
                <label for="adminEmail">Email</label>
                <input type="email" id="adminEmail" name="adminEmail" required autofocus>
            </div>
            <div>
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" name="adminPassword" required autocomplete="current-password">
            </div>
            <div class="admin-login-actions">
                <button type="submit">Login</button>
            </div>
            <div class="admin-login-error" id="adminLoginError" style="display:none;"></div>
        </form>
    </div>
    <!-- Ensure pages that are served from other origins use the configured API backend by default -->
    <script>
        window.WISPA_API_BASE = window.WISPA_API_BASE || 'https://wispa-real-estate-2ew3.onrender.com';
    </script>
    <script>
        const form = document.getElementById('adminLoginForm');
        const errorDiv = document.getElementById('adminLoginError');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorDiv.style.display = 'none';
                const email = document.getElementById('adminEmail').value.trim();
                const password = document.getElementById('adminPassword').value;
                const apiBase = (window.WISPA_API_BASE || '').replace(/\/$/, '');
                const isCrossOrigin = apiBase && (new URL(apiBase)).origin !== window.location.origin;
                try {
                    if (isCrossOrigin) {
                        // Use redirect flow: POST to API to get a URL we can navigate to on the API origin
                        const returnTo = window.location.origin.replace(/\/$/, '') + '/admin.html';
                        const redirectRes = await fetch(apiBase + '/api/admin-login-redirect', { method: 'POST', headers: {'content-type':'application/json'}, body: JSON.stringify({ username: email, password, returnTo }) });
                        if (!redirectRes.ok) {
                            const err = await redirectRes.json().catch(()=>({error:'Login failed'}));
                            return showError(err.error || 'Login failed');
                        }
                        const payload = await redirectRes.json();
                        if (payload && payload.url) {
                            window.location.href = payload.url;
                            return;
                        }
                        return showError('Login redirect failed');
                    } else {
                        // same-origin API: do normal fetch with credentials
                        const res = await fetch((apiBase || '') + '/api/admin-login', { method: 'POST', headers: {'content-type':'application/json'}, body: JSON.stringify({ username: email, password }), credentials: 'include' });
                        const j = await res.json().catch(()=>null);
                        if (!res.ok) return showError((j && j.error) || 'Login failed');
                        // navigate to admin UI on same origin
                        window.location.href = 'admin.html';
                    }
                } catch (e) { showError('Network error'); }
        });
    </script>
</body>
</html>
